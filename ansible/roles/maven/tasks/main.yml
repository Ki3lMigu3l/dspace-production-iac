---
- name: Install required packages
  package:
    name:
      - acl
      - sudo
    state: present
  become: yes

- name: Define Maven base paths
  set_fact:
    maven_install_dir: /opt/apache-maven-{{ maven_version }}
    maven_symlink: /opt/maven

- name: Check if Maven is already installed
  stat:
    path: "{{ maven_install_dir }}"
  register: maven_dir

- name: Download Maven {{ maven_version }}
  get_url:
    url: "https://archive.apache.org/dist/maven/maven-3/{{ maven_version }}/binaries/apache-maven-{{ maven_version }}-bin.tar.gz"
    dest: "/tmp/apache-maven-{{ maven_version }}-bin.tar.gz"
    mode: "0644"
  when: not maven_dir.stat.exists

- name: Extract Maven to /opt
  unarchive:
    src: "/tmp/apache-maven-{{ maven_version }}-bin.tar.gz"
    dest: /opt
    remote_src: yes
    owner: root
    group: root
  args:
    creates: "{{ maven_install_dir }}"
  when: not maven_dir.stat.exists

- name: Create /opt/maven symlink
  file:
    src: "{{ maven_install_dir }}"
    dest: "{{ maven_symlink }}"
    state: link

- name: Ensure mvn is available in PATH
  file:
    src: "{{ maven_symlink }}/bin/mvn"
    dest: /usr/local/bin/mvn
    state: link

- name: Verify Maven installation (root)
  command: mvn --version
  register: maven_verify
  changed_when: false

- name: Verify Maven installation (dspace user)
  command: mvn --version
  become_user: dspace
  register: maven_verify_dspace
  changed_when: false
